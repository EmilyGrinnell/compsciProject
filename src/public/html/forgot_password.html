<link rel="stylesheet" type="text/css" href="../css/global.css">
<link rel="stylesheet" type="text/css" href="../css/forgot_password.css">

<script src="../js/jquery-3.1.4.min.js"></script>
<script src="../js/forgot_password.js"></script>

<div id="forgot_password_div">
    <form id="forgot_password_form">
        Please enter your email address
        <br><input type="text" id="email"><br>
        <span class="response validate" id="email_validate">Please enter a valid email address<br></span>
        <span class="response validate" id="email_not_used">That email address is not linked to any account<br></span>
        <br><button id="submit">Send reset link</button><br><br>
        <span class="response success" id="success">Email reset link has been sent<br></span>
        <span class="response validate" id="email_error">An error occurred and the reset email could not be sent</span>
    </form>
</div>
