<link rel="stylesheet" type="text/css" href="../css/global.css">
<link rel="stylesheet" type="text/css" href="../css/login.css">

<script src="../js/jquery-3.1.4.min.js"></script>
<script src="../js/login.js"></script>

<div id="login">
    <form id="login_form">
        Username
        <br><input type="text" name="username" id="username"><br>
        Password
        <br><input type="password" name="password" id="password"><br>
        <span id="invalid_login" class="validate">Invalid login details<br></span>
        <a href="./forgot_password.html">Forgot your password?</a><br>
        <br><input type="submit" id="submit"><br>
        <span id="database_error" class="validate">A database error occured while trying to validate the login request<br></span>
    </form>
</div>

<div id="steam_login">
    <a id="steam_login_button"><img src="../images/steam_login.png"></a>
</div>
